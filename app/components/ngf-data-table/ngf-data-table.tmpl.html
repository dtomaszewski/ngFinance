<div>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">{{ title }}</h2>
            <div flex class="flex"></div>
            <md-button class="md-fab md-mini" aria-label="Add stock" ng-click="addItem()">
                <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-table-container>
        <table md-table>
            <thead md-head md-order="myOrder">
            <th md-column ng-repeat="columnName in columnNames">{{ columnName }}</th>
            </thead>

            <tbody md-body>
            <tr ng-repeat="item in items | orderBy: myOrder">
                <td md-cell>{{item.$id}}</td>
                <td md-cell>{{item.name}}</td>
                <td md-cell>{{item.count}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
